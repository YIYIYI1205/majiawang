<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的工单</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/gongdan.css">
</head>
<body>
	<div class="content">
		<div class="left">
			<ul class="shop">
				<li class="fixed">我是商家</li>
				<li>个人中心</li>
				<li>绑定店铺</li>
				<li>我的工单</li>
			</ul>
			<ul class="flowTask">
				<li class="fixed">流量任务</li>
				<li>发布流量任务</li>
				<li>我的流量任务</li>
				<li>截图监控</li>
			</ul>
			<ul class="task">
				<li class="fixed">垫付任务</li>
				<li>发布补单</li>
				<li>我的任务</li>
				<li>账单管理</li>
				<li>历史账单管理</li>
				<li>订单审核</li>
				<li>我的快递</li>
				<li>发布好评</li>
				<li>评价审核</li>
				<li>催下单/收货</li>
			</ul>
			<ul class="money">
				<li class="fixed">财务中心</li>
				<li>账单充值</li>
				<li>提现管理</li>
				<li>会员续费</li>
				<li>资金记录</li>
			</ul>
			<ul class="qita">
				<li class="fixed">其他</li>
				<li>邀请好友</li>
			</ul>
		</div>
		<div class="right">
			<h3>我的工单</h3>
			<div class="my">
				<span>父任务ID</span><input type="text" name="father">
				<span>子任务ID</span><input type="text" name="son">
				<br>
				<span>创建时间</span><input type="date" name="start"><input type="date" name="end">
				<span>工作状态</span>
				<select name="status" id="">
					<option value="全部">全部</option>
					<option value="待处理">待处理</option>
					<option value="处理中">处理中</option>
					<option value="已完成">已完成</option>
				</select>
				<a href="">查询</a>
			</div>	
			<h3>关于我的</h3>
			<div class="about">
				<a href="">我发起的工单</a>
				<a href="">我关联的工单</a>
			</div>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script src="../js/common.js"></script>
</body>
</html>
